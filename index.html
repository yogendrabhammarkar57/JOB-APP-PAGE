<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applybox">
            <h1>
                Job Application <span class="lol">(Web)</span>
            </h1>
            <form>
                <div class="form_container">
                    <div class="form_control">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" placeholder="Enter Your First Name...">
                    </div>
                    <div class="form_control">
                        <label for="">Last Name</label>
                        <input type="text" id="lname" placeholder="Enter Your Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="">Email:</label>
                        <input type="email" id="lname" placeholder="Enter Your Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Development</option>
                            <option value="backend">Backend Development</option>
                            <option value="full_stack">Full Stack Development</option>
                            <option value="ui_ux">UI UX Development</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="add">Address</label>
                        <textarea name="add" id="add" cols="40" rows="4" placeholder="Enter Your Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City:</label>
                        <input type="text" id="city" placeholder="Enter Your City">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode:</label>
                        <input type="number" id="pincode" placeholder="Enter Your Pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Date:</label>
                        <input value="2024-03-06" type="date" id="date">
                    </div>
                    <div class="form_control">
                        <label for="file">Pincode:</label>
                        <input type="file" id="file" >
                    </div>
                </div>
                <div class="btn">
                    <button type="submit">
                        Apply Now
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
